spring.application.name=Aribnb


# MySQL 접속 정보
spring.datasource.url=jdbc:mysql://localhost:3306/airbnb_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 민감 정보는 별도 파일에서 로드 (username, password)
spring.config.import=application-secret.properties

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DB 로그에서 한글 깨짐 방지
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# 서버 포트 (필요 시 설정)
# server.port=8080

spring.messages.basename=messages, errors
